version: '3.8'

services:
  # PostgreSQL 数据库（Authentik 使用）
  authentik-postgresql:
    image: postgres:16-alpine
    container_name: microvibe-authentik-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d authentik -U authentik"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - authentik-database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:-authentik-password}
      POSTGRES_USER: ${PG_USER:-authentik}
      POSTGRES_DB: ${PG_DB:-authentik}
    networks:
      - microvibe-network

  # Redis（Authentik 缓存和消息队列）
  authentik-redis:
    image: redis:7-alpine
    container_name: microvibe-authentik-redis
    command: --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - authentik-redis:/data
    networks:
      - microvibe-network

  # Authentik 服务器
  authentik-server:
    image: ghcr.io/goauthentik/server:2024.10.1
    container_name: microvibe-authentik-server
    restart: unless-stopped
    command: server
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS:-authentik-password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-this-to-a-random-string}
      # 错误报告
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      # 日志级别
      AUTHENTIK_LOG_LEVEL: info
      # 信任的代理
      AUTHENTIK_LISTEN__TRUSTED_PROXY_CIDRS: "0.0.0.0/0"
    volumes:
      - ./authentik-media:/media
      - ./authentik-custom-templates:/templates
    ports:
      - "9000:9000"
      - "9443:9443"
    depends_on:
      - authentik-postgresql
      - authentik-redis
    networks:
      - microvibe-network

  # Authentik Worker（后台任务）
  authentik-worker:
    image: ghcr.io/goauthentik/server:2024.10.1
    container_name: microvibe-authentik-worker
    restart: unless-stopped
    command: worker
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: authentik-postgresql
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS:-authentik-password}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-change-this-to-a-random-string}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      AUTHENTIK_LOG_LEVEL: info
    volumes:
      - ./authentik-media:/media
      - ./authentik-certs:/certs
      - ./authentik-custom-templates:/templates
    depends_on:
      - authentik-postgresql
      - authentik-redis
    networks:
      - microvibe-network

volumes:
  authentik-database:
    driver: local
  authentik-redis:
    driver: local

networks:
  microvibe-network:
    external: true
