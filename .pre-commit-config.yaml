# Pre-commit hooks configuration for MicroVibe-Go
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Go formatting and linting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      # Go fmt - format code
      - id: go-fmt
      # Go build - ensure code compiles
      - id: go-build
        args: [-o, /dev/null, ./cmd/server]

  # Custom commit message validation with emoji
  - repo: local
    hooks:
      - id: commit-msg-emoji
        name: Commit message format (emoji + type)
        entry: .git-hooks/commit-msg
        language: script
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3

# Fail fast on first error
fail_fast: false

# Skip hooks for specific files
exclude: |
  (?x)(
    ^docs/archived/|
    ^vendor/
  )
